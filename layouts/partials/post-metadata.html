
{{ if .Date}}
<i class="bi bi-calendar"></i>
<time class="f6 mv4 dib tracked" {{ printf `datetime="%s"` (.Date.Format "2006-01-02T15:04:05Z07:00") | safeHTMLAttr }}>
{{- .Date.Format "02/01/2006" -}}
</time>
{{ end }}

{{$tagCount := len .Params.tags}}
  {{ if gt $tagCount 0 }}
  <i class="bi bi-tags"></i>
  {{ range .Params.tags }}
    {{- . -}} ,
  {{ end }}
{{ end }}
