{{$text := .Get "text" }}
{{$href := .Get "url" }}
{{$icon := .Get "icon" }}


  <a href="{{ $href }}" type="button" class="btn btn-outline-primary" {{ if hasPrefix $href "http" }} rel="noopener noreferrer" target="_blank" {{ end }}>
    {{ .Get "text" }}

    {{ if $icon }}
      <i class="bi {{ $icon }} ms-1"></i>

    {{ end }}
    </a>
