<nav class="navbar navbar-expand-lg navbar-light fixed-top py-1 gradient" id="mainNav">
  <div class="container px-4 px-lg-5">
    <div id="vap-branding" >
      <a id="vap-logo" class="navbar-brand" href="{{ .Site.Home.RelPermalink }}">
        <img src="{{ .Site.Params.site_logo }}" class="w100 mw5-ns" alt="{{ .Site.Title }}" height="130"/>

    <div class="collapse navbar-collapse align-top" id="navbarResponsive">

            </a>
          </li>

         </ul>
